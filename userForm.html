<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>User Form</title>
    <link rel="stylesheet" href="userForm.css">
</head>
<body>
    <div class="main">
        <h3>User Form</h3>
        <div class="controls">
            <input type="text" name="fullName" class="control" id="fname" />
        </div>
        <div class="controls">
            <input type="text" name="email" class="control" />
        </div>
        <div class="controls">
            <button  name="save" class="control btnSave">Click to Save</button>
        </div>
    </div>

    <script>



        const buttonSave = document.getElementsByClassName('btnSave')[0];
        (buttonSave) ? buttonSave.addEventListener("click", function (e) {
            e.preventDefault();
            let formValues = document.getElementsByTagName('input');
            if(formValues.length > 0) {
                formValues = [...formValues];  // ES6 ways
                // formValues = Array.from(formValues);  
                // From this way we can use to conver HTMLElement to Array
            } else {
                formValues = [];
            }
            formValues.forEach(element => {
               console.log(element.value);
            });
        }): "Button element is not exists";
   </script>
